<div class="block">
  <div class="block-hash-head">
    {{ _block.parentHash }}
  </div>
  <div class="block-body">
    <div class="block-body-miner-icon">
      <ng-container *ngIf="_block.miner === 'Bob'">
        <img
          src="assets/flat_avatar_faye.png"
          alt="Faye Avatar"
          width="25"
          height="25"
        />
      </ng-container>
      <ng-container *ngIf="_block.miner === 'Alice'">
        <img
          src="assets/flat_avatar_sam.png"
          alt="Sam Avatar"
          width="25"
          height="25"
        />
      </ng-container>
      <ng-container *ngIf="_block.miner === 'Lily'">
        <img
          src="assets/flat_avatar_ryan.png"
          alt="Ryan Avatar"
          width="25"
          height="25"
        />
      </ng-container>
      <ng-container *ngIf="_block.miner === 'Ross'">
        <img
          src="assets/flat_avatar_ross.png"
          alt="Ross Avatar"
          width="25"
          height="25"
        />
      </ng-container>
      <ng-container *ngIf="_block.miner === 'Zach'">
        <img
          src="assets/flat_avatar_zach.png"
          alt="Zach Avatar"
          width="25"
          height="25"
        />
      </ng-container>
    </div>
    <div class="block-body-txs">
      <ng-container
        *ngIf="_block.transactions && _block.transactions.length > 0"
      >
        <p-panel header="Transactions" [toggleable]="true" [collapsed]="true">
          <div class="block-body-txs-tx" *ngFor="let tx of _block.transactions">
            From: {{ tx.from }} To: {{ tx.to }}
          </div>
        </p-panel>
      </ng-container>
      <ng-container
        *ngIf="!_block.transactions || _block.transactions.length === 0"
      >
        (Block is empty)
      </ng-container>
    </div>
  </div>
  <div class="block-hash-tail">
    {{ _block.hash }}
  </div>
</div>
